<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chess AI</title>
  <meta name="description" content="An interactive chess game with AI difficulty levels">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles_chess.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,600" rel="stylesheet" type="text/css">
  <script src="js/jquery.min.js"></script>
  <script src="js/multithread/multithread.js"></script>
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div id="main">
  <div class="statusdiv"><p id="status">Your turn...</p></div>
  <div style="float:right">
    <button onclick="startGame()">Reset game</button><p/>
    <b>Difficulty:</b><br/>
    <input type="radio" name="difficulty" value="2"> Easy (depth = 2)<br>
    <input type="radio" name="difficulty" value="3" checked="true"> Moderate (depth = 3)<br>
    <input type="radio" name="difficulty" value="4"> Hard (depth = 4) <br>
    <input type="radio" name="difficulty" value="5"> Very hard (depth = 5) <br>
    <input type="radio" name="difficulty" value="6"> Ultra hard (depth = 6) <br>
    <input type="radio" name="difficulty" value="7"> Mega hard (depth = 7) <p><p>
    <b>Background:</b><br/>
    <input type="radio" name="backgroundmode" value="0"> Default<br>
    <input type="radio" name="backgroundmode" value="1" checked="true"> Night mode<p>
    <b>Game log:</b><br/>
    <textarea rows="20" cols="40" id="moveLog"></textarea>
  </div>
  <div id="chessdiv">
    <table id="chessboard"></table>
  </div>
</div>
  <script src="js/chessboard.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
